{% extends "_base.html" %}
{% block title %}Nextagrammers | {% endblock %}
{% block content %}
  {% for user in users %}
    <div class="row border border-0 mb-5 rounded pt-3 pb-3 user-index-feature">
      <div class="col-2">
        <a href={{url_for("users.show", username=user.username)}} class="font-weight-bold">{{user.username}}</a>
        <p class="mt-3 mb-3 card-text">{{user.description}}</p>
        <img src="{{user.profile_picture_url}}" class="users-index-profile-images rounded-circle mb-5" />
        <a href="{{url_for('users.show', username=user.username)}}" class='btn btn-primary btn-block'>See More</a>
      </div>
      <div class="col">
        {% if user.images | length > 0 %}
          <div class="row">
            {% for image in user.images %}
              <div class="col-4 mb-2">
                <img src="{{image.image_url}}" alt="{{image.image_name}}"  class="img-fluid feed-picture"/>
              </div>
            {% endfor %}
          </div>
        {% endif %}
      </div>
    </div>
  {% endfor %}
{% endblock %}
