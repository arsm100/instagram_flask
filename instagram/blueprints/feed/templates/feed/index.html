{% extends "_base.html" %}
{% block title %} Feed {% endblock %}
{% block content %}
<div class="container-fluid mt-5">
  {% if images_feed | length > 0 %}
    <div class="row justify-content-center">
      {% for image in images_feed %}
        <div class="col-sm-6 border-0 pb-5">
          <img src="{{image.image_url}}" alt="{{image.image_name}}"  class="rounded w-100"/>
          <img src="{{image.user.profile_picture_url}}" class="img-feed-thumbnail rounded-circle" />
          <a href={{url_for("users.show", username=image.user.username)}} class="font-weight-bold">{{image.user.username}}</a>
        </div>
        <div class="w-100"></div>
      {% endfor %}
    </div>
  {% else %}
    <a href="{{url_for('users.index')}}" class='btn btn-primary'>Start Following Some Users</a>
  {% endif %}
</div>
{% endblock %}
