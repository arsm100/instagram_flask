{% extends "_base.html" %}
{% block title %} Feed {% endblock %}
{% block content %}
<div class="container">
  {% if feed_images | length > 0 %}
    <div class="row">
      {% for image in feed_images %}
        <div class="col-4 mb-2">
          <img src="{{image.image_url}}" alt="{{image.image_name}}"  class="img-fluid feed-picture"/>
        </div>
      {% endfor %}
    </div>
  {% endif %}
</div>
{% endblock %}
